name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build
      run: dotnet build WorkflowTest.Adder.UnitTests/WorkflowTest.Adder.UnitTests.csproj

    - name: Test
      run: dotnet test WorkflowTest.Adder.UnitTests/WorkflowTest.Adder.UnitTests.csproj --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=TestResults/Coverage/ /p:Threshold=100 /p:ThresholdType=line

    - name: Upload ReportGenerator report as artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: ReportGenerator coverage report
        path: /

    - name: CheckCoverageWasGenerated
      if: ${{ always() }}
      run: |
        FILE=TestResults/Coverage/coverage.info
        if test -f "$FILE"; then
          echo "coverage_generated=true" >> $GITHUB_ENV
        else
          echo "coverage_generated=false" >> $GITHUB_ENV
          echo "coverage was not generated"
          exit 1
        fi

    # - name: CheckCoverageThresholdMet
    #   run: |
    #     if grep -q "error : The minimum line coverage is below the specified" testOutput.txt; then
    #       echo "Coverage threshold not met"
    #     fi

    - name: Upload coverage to Codecov if coverage was generated
      if: ${{ always() && env.coverage_generated == 'true' }}
      uses: codecov/codecov-action@v2

